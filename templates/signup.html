{% extends "base.html" %}

{% block title %}Sign Up - CourseHub{% endblock %}

{% block extra_css %}
<style>
.yeti-wrapper{display:flex;justify-content:center;margin-bottom:24px}
.yeti{position:relative;width:140px;height:140px;background:linear-gradient(180deg,hsl(0 0% 20%),hsl(0 0% 16%));border-radius:20px;box-shadow:0 12px 24px rgba(0,0,0,.35), inset 0 -6px 16px rgba(0,0,0,.4);animation:floatY 4s ease-in-out infinite}
.yeti:before,.yeti:after{content:"";position:absolute;width:36px;height:36px;background:hsl(0 0% 20%);border-radius:50%}
.yeti:before{left:16px;top:40px;box-shadow:0 0 0 6px hsl(0 0% 8%), 0 0 0 10px hsl(0 0% 20%)}
.yeti:after{right:16px;top:40px;box-shadow:0 0 0 6px hsl(0 0% 8%), 0 0 0 10px hsl(0 0% 20%)}
.yeti .pupil{position:absolute;width:10px;height:10px;background:hsl(0 0% 98%);border-radius:50%;top:54px;left:34px;animation:look 6s ease-in-out infinite}
.yeti .pupil.r{left:auto;right:34px}
.yeti .mouth{position:absolute;left:50%;transform:translateX(-50%);bottom:36px;width:46px;height:10px;background:hsl(0 72.2% 50.6%);border-radius:8px}
@keyframes floatY{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
@keyframes look{0%,100%{transform:translate(0,0)}25%{transform:translate(4px,0)}50%{transform:translate(-2px,2px)}75%{transform:translate(0,-2px)}}
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="yeti-wrapper">
            <div class="yeti">
                <span class="pupil"></span>
                <span class="pupil r"></span>
                <span class="mouth"></span>
            </div>
        </div>
        <h2>Create Your Account</h2>
        <p class="auth-subtitle">Join CourseHub and start your learning journey</p>
        
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="usn">USN Number</label>
                <input type="text" id="usn" name="usn" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email (Personal/College)</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 characters">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
